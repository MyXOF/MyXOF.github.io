<?xml version="1.0" encoding="UTF-8"?>  
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<meta name="viewport" content="width=device-width"/>
<meta http-equiv="Access-Control-Allow-Origin" content="*">  
<link rel="stylesheet" type="text/css" href="./css/Verify.css">
<script src="./js/jquery-1.11.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/RSA.js"></script>
<script src="./js/Verify.js"></script>
<title>用户验证</title>  
</head>  
<body>  
<div id = "main-content">
    <div id = "ImgTop">
    	<img src="./img/newlogo.jpg">
    </div>
    <div id = "Confirm-Title">
    	<p>用户验证</p>
    </div>
    <form action="" method="get" id = "Confirm-List">
      <p><lable>学号</lable> <input type="text"  id = "Username" class = "input-selfinformation" placeholder="请输入您的学号"/></p>
      <p><lable>密码</lable><input type="password"  id = "Password" class = "input-selfinformation" placeholder="使用info密码进行登录"/></p>
      <div id = "Button-Line">
        <input id = "Forcebind" type="checkbox" value = "Forcebind" name="Forcebind">强制绑定
        <input type="submit" value="认证" id = "Confirm-Button"/>
      </div>
    </form>
    <img class = "Verify-Img" id = "VerifyOKIMG" src="./img/VerifySuccessImg.png">

    <img class = "Verify-Img" id = "VerifyNOIMG" src="./img/VerifyFailImg.png">
    <input id = "Cancel-Button" value = "返回" type = "button"/>

    <pre id="results" style="margin-top: 15px">请填写信息进行认证。</pre>
</div>
<footer id="footer">
    <hr>
    共青团清华大学委员会<br>
    © 2014
</footer>

<script>
        function getStringFromUrl(name){
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)
                return unescape(r[2]);
            return null;
        }
        var open_id = getStringFromUrl("id");
        var force = "false";

        var key = new RSAKeyPair("10001", "", "89323ab0fba8422ba79b2ef4fb4948ee5158f927f63daebd35c7669fc1af6501ceed5fd13ac1d236d144d39808eb8da53aa0af26b17befd1abd6cfb1dcfba937438e4e95cd061e2ba372d422edbb72979f4ccd32f75503ad70769e299a4143a428380a2bd43c30b0c37fda51d6ee7adbfec1a9d0ad1891e1ae292d8fb992821b");
        $("#Confirm-List").on('submit', function(e) {
            if ($("#Forcebind")[0].checked)
                force = "true";
            else
                force = "false";
            e.preventDefault();
            $("#results").text("正在认证，请稍候……");
            $.ajax({
                url: "./php/verify.php",
                type: "POST",
                data: {
                    "type":"time"
                },
                success: function(time) {
                    test = encryptedString(key, time + "|" + $("#Username").val() + "|" + $("#Password").val());
                    console.log(test);
                    $.ajax({
                        url: "./php/verify.php",
                        type: "POST",
                        data: {
                            "type":"verify",
                            "secret": encryptedString(key, time + "|" + $("#Username").val() + "|" + $("#Password").val()),
                            "open_id":open_id,
                            "force" : force
                        },
                        dataType: "json",
                        success:function(data){
                                    if(data.code == 0){
                                        VerifySuccess();
                                        $("#results").text("认证成功");
                                    }
                                    else{
                                        VerifyFail();
                                        $("#results").text(data.message);
                                    }

                                },
                        error: function(){
                                VerifyFail();
                                $('#results').text("认证服务出错，请重试……");
                        }                        	
                            
                        
                        
                    });
                },
                error: function() {
                    VerifyFail();
                    $('#results').text("获取时间失败，请重试……")
                }
            });
            return false;
        })
    </script>
</body>  
</html>
