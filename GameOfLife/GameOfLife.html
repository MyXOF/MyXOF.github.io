<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/xhtml">
	<title>Game Of Life</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="./css/LayOut.css">
	<script type="text/javascript" src = "./js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src = "./js/Game_Control.js"></script>
	<script type="text/javascript" src = "./js/Game_Arguments.js"></script>
	
</head>
<body>
	<div id = "Title-Box">
		<div id = "Main-Title">
			Game Of Life
		</div>
		<div id = "Sub-Title">
			To Be Or Not To Be(Created By Xu Yi,2014-9-27)
		</div>
	</div>
	<div id = "Canvas-Container">
		<canvas id = "m_canvas">
		</canvas>
	</div>
	<div id = "NumberInput">
		<span>行数</span><input type = "text" id = "ROW">
		<span>列数</span><input type = "text" id = "COL">
	</div>
	<div id = "Menu">
		<div class = "Control-Button" id = "Game-Start">开始</div>
		<div class = "Control-Button" id = "Game-Paused" 		style = "display:none">暂停</div>
		<div class = "Control-Button" id = "Next-Generation" 	style = "display:none">下一代</div>
		<div class = "Control-Button" id = "Reset" 				style = "display:none">重置</div>
		<div id = "Generation" style = "display:none" >第0代，存活数：0</div>
	</div>
</body>
</html>
